<div *sendTemplate="'delay10s'; sendOn: delayBy10s">This was delayed by 10s</div>
<div *sendTemplate="'timer'; sendOn: everySec">This happens every second. This is the {{ times }}th time.</div>


<h5>Delay sending by a few seconds</h5>
<div *receiveTemplate="'delay10s'">Content will appear in 10s</div>


<h5>Repeatedly send a template</h5>
<div *receiveTemplate="'timer'"></div>
